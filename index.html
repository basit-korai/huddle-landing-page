<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/7309581ecb.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="container">
    <nav class="navbar">
      <img class="logo" src="./images/logo.svg" alt="Huddle logo">
    </nav>
  </header>

  <main class="hero container">
    <picture class="hero__img">
      <img class="" src="./images/illustration-mockups.svg" alt="mockups">
    </picture>

    <article class="hero__text"   >

      <h1>
        Build The Community <br> Your Fans Will Love
      </h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="btn">Register
      </button>

    </article>
  </main>


  <footer class=" footer container row">
    <span>
      <i class="fa-brands fa-facebook icon"></i>
    </span>

    <span>
      <i class="fa-brands fa-twitter icon"></i>
    </span>

    <span>
      <i class="fa-brands fa-instagram icon"></i>
    </span>
  </footer>

</body>

</html>
